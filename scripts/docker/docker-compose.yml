version: '3.8'

services:
  mysql:
    build:
      context: ..
      dockerfile: docker/Dockerfile
    container_name: raydium_mysql
    restart: always
    environment:
      MYSQL_ROOT_PASSWORD: ${DB_PASSWORD:-raydium123}
      MYSQL_DATABASE: ${DB_NAME:-raydium_swaps}
      MYSQL_USER: ${DB_USER:-raydium}
      MYSQL_PASSWORD: ${DB_PASSWORD:-raydium123}
    ports:
      - "${DB_PORT:-3306}:3306"
    volumes:
      - raydium_mysql_data:/var/lib/mysql
    command: --default-authentication-plugin=mysql_native_password
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost"]
      interval: 10s
      timeout: 5s
      retries: 5

volumes:
  raydium_mysql_data:
    driver: local
